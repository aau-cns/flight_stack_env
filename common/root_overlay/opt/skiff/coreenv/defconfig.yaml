containers:
  core:
    image: aau-cns-docker/docker_registry/flight_stack:latest
    entrypoint: ["/lib/systemd/systemd"]
    env:
      - "container=docker"
      - "LANG=en_US.UTF-8"
      - "LANGUAGE=en_US:en"
      - "LC_ALL=en_US.UTF-8"
      - "ROS_DISTRO=noetic"
    stopSignal: RTMIN+3
    tty: true
    disableInit: true
    workingDirectory: /home/core
    mounts:
      - /dev:/dev
      - /etc/hostname:/etc/hostname:ro
      - /lib/modules:/lib/modules:ro
      - /sys:/sys
      - /mnt:/mnt
      - /run/udev:/run/udev
      - /etc/resolv.conf:/etc/resolv.conf:ro
      - /mnt/persist/core:/home/core
    privileged: true
    startAfterCreate: true
    restartPolicy: "always"
    capAdd:
      - ALL
    hostIPC: true
    hostUTS: true
    hostNetwork: true
    securityOpt:
      - seccomp=unconfined
users:
  core:
    container: core
    containerUser: core
    containerShell:
      - "/bin/bash"
    auth:
      copyRootKeys: true
images:
  aau-cns-docker/docker_registry/flight_stack:latest:
    pull:
      # images are provided for arm64, arm, amd64
      # also an option: policy: ifbuildfails
      policy: ifnotexists
      registry: gitlab.aau.at:5050
    build:
      source: /mnt/rootfs/coreenv/flightstack
      squash: true
      buildArgs:
        - ROS_BUILD_DISTRO: noetic
        - VERSION: 1.0.0-beta1
        - BUILD_TIMESTAMP: internal
