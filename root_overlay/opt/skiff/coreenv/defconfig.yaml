containers:
  core:
    startAfterCreate: true
    image: gitlab.aau.at:5050/mascheiber/flightstack
    tty: true
    restartPolicy: "always"
    disableInit: true
    workingDirectory: /home/core
    mounts:
      - /dev:/dev
      - /sys:/sys
      - /lib/modules:/lib/modules
      - /mnt:/mnt
      - /run/udev:/run/udev
      - /mnt/persist/core:/home/core
      - /etc/resolv.conf:/etc/resolv.conf:ro
    privileged: true
    capAdd:
      - ALL
    hostIPC: true
    hostUTS: true
    hostNetwork: true
    securityOpt:
      - seccomp=unconfined
users:
  core:
    container: core
    containerUser: core
    containerShell:
      - "/bin/bash"
    auth:
      copyRootKeys: true
images:
  gitlab.aau.at:5050/mascheiber/flightstack:
    pull:
      policy: ifnotexists
      registry: gitlab.aau.at:5050
    build:
      source: /mnt/rootfs/coreenv/flightstack
      squash: true
