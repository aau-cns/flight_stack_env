containers:
  core:
    startAfterCreate: true
    image: skiff/core-ubuntu-basic:latest
    tty: true
    restartPolicy: "always"
    # If this is commented, then the container will use the DNS info from root on container start
    #dns:
    #  - "8.8.8.8"
    #  - "8.8.4.4"
    disableInit: true
    workingDirectory: /home/core
    mounts:
      #- /dev:/dev
      #- /etc/resolv.conf:/etc/resolv.conf:ro
      - /sys:/sys
      - /lib/modules:/lib/modules
      - /mnt:/mnt
      - /run/udev:/run/udev
      - /mnt/persist/core:/home/core
    privileged: true
    capAdd:
      - ALL
    hostIPC: true
    hostUTS: true
    hostNetwork: true
    securityOpt:
      - seccomp=unconfined
users:
  core:
    container: core
    containerUser: core
    containerShell:
      - "/bin/bash"
    auth:
      copyRootKeys: true
images:
  skiff/core-ubuntu-basic:latest:
    build:
      source: /mnt/rootfs/coreenv/ubuntu-basic-core
      squash: true
